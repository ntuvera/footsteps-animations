<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS and JS Animations</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script src="scripts/script.js"></script>
</head>
<body>

	<div>
		<h1>Standing</h1>
		<!-- <img src="assets/footprints-silhouette-male.png"/> -->
		<div class="floor">
			<img class="footprint" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
	<div>
		<h1>Walk</h1>
		<div class="floor">
			<img class="footprint walk-left" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint walk-right" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
	<div>
		<h1 id="sway">Sway</h1>
		<div class="floor">
			<img class="footprint sway-left" id="sway-left" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint sway-right" id="sway-right" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
	<div>
		<h1>Two-Step</h1>
		<div class="floor">
			<img class="footprint two-step-left" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint two-step-right" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
	<div>
		<h1>Rumba</h1>
		<div class="floor">
			<img class="footprint rumba-left" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint rumba-right" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
	<div>
		<h1>Jive</h1>
		<div class="floor">
			<img class="footprint jive-left" src="assets/footprints-silhouette-male-left-s.png"/>
			<img class="footprint jive-right" src="assets/footprints-silhouette-male-right-s.png"/>
		</div>
	</div>
</body>
</html>
